<!DOCTYPE html>
<html>
	<head>
		<title>DupMe</title>
		<!-- Specific Metas-->
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />

		<!-- CSS -->
		<link rel="stylesheet" href="node_modules/skeleton-css/css/normalize.css" />
		<link rel="stylesheet" href="node_modules/skeleton-css/css/skeleton.css" />
		<link rel="stylesheet" href="style.css" />
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
			integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	</head>
	<body class="en">
		<div class="gameBoard">
				<section class="jumbotron"></section>
				<div class="container">
					<div class="row">
						<h4 id="userHello" class="box">This is a training ground try and press the button here to check your mouse and keyboard.</h4>
						<br>
						<h4 id="display" style="display: block"></h4>
					</div>
			
					<section>
						<div class="row">
							<div class="six columns">
								<div class="row">
									<h1 class="u-full-width" style="text-align: center;">
										Your Tile
									</h1>
								</div>
								<div class="row">
									<div class="btn-group center">
										<div id="player"></div>
									</div>
								</div>
								<div class="row">
									<h1 id="score" class="center mini-box">0</h1>
								</div>
							</div>
						</div>
					</section>
					<br />
					<div class="row">
						<div id="" class="six columns boxes" style="margin: 0 auto; position:static;"></div>
					</div>
					<div id="" class="stopwatch center"></div>
				</div>
			</div>
		<div class="footer">
				<div style="float:left;"></div>
						<div class="topnav">
							<a href="testButtonPress.html"class="active">Training Ground</a>
							<div id="myLinks">
							  <a href="home.html">Homepage</a>
							  <a href="game.html">Main game</a>
							</div>
							<a href="javascript:void(0);" class="icon" onclick="myFunction()">
							  <i class="fa fa-bars"></i>
							</a>
					</div>
			
			
		</div>

		<!--import jquery/bootstrap/socket-->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script src="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
		<script src="/socket.io/socket.io.js"></script>
		<!--import three-->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/109/three.js"></script>
		<!--import sound-->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.1.2/howler.core.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.1.2/howler.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.1.2/howler.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.1.2/howler.spatial.min.js"></script>
		<!--import related script-->
		<script src="testButtonPress.js"></script>
		<script>
				function myFunction() {
				var x = document.getElementById("myLinks");
				if (x.style.display === "block") {
					x.style.display = "none";
				} else {
					x.style.display = "block";
				}
				}
		</script>
		
	</body>
</html>
