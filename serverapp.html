<!DOCTYPE html>
<html>
	<head>
		<title>DupMe Server</title>
		<link rel="stylesheet" href="main.css">
		<link rel="stylesheet" href="node_modules/skeleton-css/css/skeleton.css">

		<!-- Basic Page -->
		<meta charset="UTF-8" />

		<!-- Specific Metas-->
		<meta name="viewport" content="width=device-width,initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />

		<!-- CSS -->
		<link rel="stylesheet" href="../node_modules/skeleton-css/css/normalize.css" />
		<link rel="stylesheet" href="../node_modules/skeleton-css/css/skeleton.css" />
		<link rel="stylesheet" href="custom.css" />
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
			integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
			crossorigin="anonymous"
		/>
	</head>

	<body>
		<div class="container">
			<div class="menu">
				<section class="jumbotron" style="text-align: center;">
					<h2>Server Application</h2>
				</section>
				<br />
				<section class="homeMenu">
					<div class="row">
						<input type="text" id="room" class="three columns" placeholder="Enter room id" />
						<button id="reset">Reset Room's Game</button>
					</div>
					<div class="row">
						<p>Reset Status: 
							<p id='resetstatus'></p>
							<br>
						</p>
					</div>
					<div class="row">
							<label class="six columns" style="text-align: center; font-size: 20px;">Concurrent Clients</label>
					</div>
					<br />
					<p>Number of people accessing web: 
						<p id='usersOnline'></p>
						<br>
					</p>
					<p>Players Online: 
						<p id='playersOnline'></p>
						<br>
					</p>
					<p>SocketId-Room-Player: 
							<p id='IdRoomPlayer'></p>
							<br>
					</p>

				</section>
			</div>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/109/three.js"></script>
		<script src="node_modules/jquery/dist/jquery.min.js"></script>
		<script src="/socket.io/socket.io.js"></script>
		<script src="serverapp.js"></script>
	</body>
</html>
