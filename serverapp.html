<!DOCTYPE html>
<html>
	<head>
		<title>DupMe Server</title>
		<link rel="stylesheet" href="node_modules/skeleton-css/css/skeleton.css">

		<!-- Basic Page -->
		<meta charset="UTF-8" />

		<!-- Specific Metas-->
		<meta name="viewport" content="width=device-width,initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />

		<!-- CSS -->
		<link rel="stylesheet" href="../node_modules/skeleton-css/css/normalize.css" />
		<link rel="stylesheet" href="../node_modules/skeleton-css/css/skeleton.css" />
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
			integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	</head>

	<body>
		
		<div class="container">
				<div id="authentication">
					<input type="text" id="password" class="three columns" placeholder="Enter your password"/>
					<button id="enterPwd" class="w3-button w3-indigo">Enter</button>
				</div>
			<div class="menu" style="display:none;">
				<section class="jumbotron" style="text-align: center;">
					<h2>Server Application</h2>
				</section>
				<br />
				<section class="homeMenu">
					<div class ="w3-container w3-purple">
						<br>
						<div class="row">
							<div class="three columns">
								<input type="text" id="room" placeholder="Enter room id"  style="color: #000000;" />
							</div>
							<div class="three columns">
								<button id="reset" class="w3-button w3-deep-orange">Reset Room's Game</button>
							</div>
						</div>
						<br>
						<div class="row">
							<h5 >Reset Status: </h5>
							<p id='resetstatus'></p>
						</div>
					</div>
					<br>
					<div class="w3-container w3-red">
						<div class="row">
							<h3>You can make the game more interesting!</h3>
						</div>
						<div class="w3-container w3-pale-red">
							<br>
							<div class="row">
								<div class="four columns">
								<input type="text" id="roomB" placeholder="Enter room id" />
								</div>
								<div class="four columns">
								<input type="text" id="nameB" placeholder="Enter player's name" />
								</div>
								<div class="four columns">
								<input type="text" id="scoreB" placeholder="Enter score" />
								</div>
							</div>
							<br>
							<div class="row">
								<button id="resetB" class="w3-button w3-sand">Set Player's Score</button>
							</div>
							<br>
						</div>
						<br>
					</div>
					<br>
					<div class="w3-container w3-pink">
						<div class="row">
								<label style="text-align: center; font-size: 20px;">Concurrent Clients</label>
						</div>
						<br>
						<h5>Number of people accessing web:</h5>
						<p id='usersOnline'></p>
						<br>
						<h5>Players Online:</h5> 
						<p id='playersOnline'></p>
						<br>
						<h5>SocketId-Room-Player:</h5>
						<p id='IdRoomPlayer'></p>
						<br>
						</p>
					</div>
				</section>
			</div>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/109/three.js"></script>
		<script src="/socket.io/socket.io.js"></script>
		<script src="serverapp.js"></script>
	</body>
</html>
